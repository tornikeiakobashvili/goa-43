<!-- 1) შექმენით ფორმა 3 შესატანი ველით, თითოეულს უნდა ჰქონდეს label, პირველი იქნება სახელის, მეორე პაროლის და მესამე პირობებზე დათანხმების მოსანიშნი ყუთი, საბოლოოდ კი უნდა იყოს გადაზავნის ღილაკი. კომენტარებით ახსენით რა არის ფორმა, input, label, id, for -->

<html>
    <head>
        <title>register</title>
    </head>
    <body>
        <H1>registration</H1>
        <form>
            <!-- შევქმენი სახელის ლებელ კონტეინერ და ინფუთ თაგიები-->
            <label for="name">name</label>
            <input type="name"  id="name">
            <!-- გავაკეთე სპეისები -->
            <br>
            <br>

            <!-- შევქმენი პაროლის ლებელ კონტეინერ და ინფუთ თაგიები -->~
            <label for="password">password</label>
            <input type="password" id="password">
            <!-- გავაკეთე სპეისები -->
            <br>
            <br>
            <!-- პირობების დათანხმების ფორმა -->
            
            <input type="checkbox">Agree to <a href="https://termly.io/resources/articles/agree-to-terms-and-conditions-checkbox/"> teams and conditions</a> and <a href="https://termify.io/privacy-policy-generator?gad_source=1&gclid=Cj0KCQiA7se8BhCAARIsAKnF3rw1g-f_wRAS7FNF21dD-BXZStpvgkC_eCr6rkVIRB0NAlGza77zoOwaAgsAEALw_wcB"> privacy policy</a></label>
                <br>
                <br>
            <!-- დასრულების ღილაკი -->
            <button>sumbit</button>
        </form>
    </body>

</html>
